<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Movies Finder!</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script> 
    <script src="./script.js"></script>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> MoviesFinder </a>
      </div>
    </nav>
    <div class="container my-3">
      <h3>Find your Movies by keyword!</h3>
      <div class="mb-3 my-2">
        <input
          type="text"
          class="form-control"
          id="keyword"
          placeholder="enter the name of the series..."
        />
      </div>
      <button id="button" class="btn btn-primary">Search</button>
    </div>
    <div class="container my-3" >
      <div class="row">
        <div class="col-sm-6 mx-4 my-3" id="join"></div>
      </div>
    </div>
    </div>
  </body>
</html>
